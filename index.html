<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TermSearch</title>
    <script src="master.js" charset="utf-8" defer></script>
  </head>
  <body>
    <h1>TermSearch</h1>
    <textarea id="term-input" name="paragraph_text" cols="50" rows="10">Paste
or
Type
Terms
Here
Separated
By
Newlines</textarea>
    <h3>Options:</h3>
      <input id="remove-blank-terms" type="checkbox" name="remove-blank-terms" checked>
      <label for="remove-blank-terms">Remove Blank Terms</label><br>
      <input id="remove-last-word" type="checkbox" name="remove-last-word">
      <label for="remove-last-word">Remove Last Word of Each Term (Removes Page Numbers)</label><br>
      <input id="remove-first-word" type="checkbox" name="remove-first-word">
      <label for="remove-first-word">Remove First Word of Each Term</label><br>
      <label for="after-text">Text to add after (such as "definition")</label>
      <input type="text" id="after-text">
    <br><button id="go-button" type="button" name="go">Go!</button><br>

  </body>
</html>
